<p>
  <a
    [style.display]="userTasks().length == 0 ? 'none' : 'block'"
    routerLink="./"
    [queryParams]="{ order: order() === 'asc' ? 'desc' : 'asc' }"
  >
    Sort {{ order() === "asc" ? "Descending" : "Ascending" }}
  </a>
</p>

<ul>
  @for (task of userTasks(); track task.id) {
  <li>
    <app-task [task]="task" />
  </li>
  } @empty {
  <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
